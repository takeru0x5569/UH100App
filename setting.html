<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>UH-100P : Setting</title>
</head>
<body>
    <header>
        <!-- ナビゲーションバーのインクルード -->
        <!--#include virtual="navbar.html" -->
    </header>
    <main>
        <h1>Settings</h1>
        <!-- ログ表示 -->
        <form action="/cgi-bin/show_log.py" method="get">
            <button class="favorite styled" type="submit">Show Log</button>
        </form></br>
        <!-- WiFi設定 
        <form action="/cgi-bin/wifi_setter.py" method="get">
            <button class="favorite styled" type="submit">WiFi Setting</button>
        </form></br>-->
        <!-- ボタン 計測データ削除 -->
        <form id="update-form" action="/cgi-bin/cleanStrage.py" method="get">
            <button class="favorite styled" type="button" onclick="cleanSubmit()">計測データ削除</button>
        </form></br>
        <!-- 再起動 -->
        <form action="/cgi-bin/reboot.py" method="get">
            <button class="favorite styled" type="submit">再起動</button>
        </form></br>
        <!-- ボタン クリックでCGIスクリプトを実行 -->
        <form action="/cgi-bin/get_ip.py" method="get">
            <button class="favorite styled" type="submit">CGI test</button>
        </form></br>
        <!-- ボタン クリックでアップデート -->
        <form id="update-form" action="/cgi-bin/git_pull.py" method="get">
            <button class="favorite styled" type="button" onclick="confirmAndSubmit()">ファーム更新</button>
        </form></br>
<script>
    function cleanSubmit() {
        if (confirm("計測データを削除しますか?")) {
            document.getElementById('update-form').submit();
        }
    }
</script>
<script>
    function confirmAndSubmit() {
        if (confirm("ファーム更新を実行しますか?")) {
            document.getElementById('update-form').submit();
        }
    }
</script>



    </main>
</body>
</html>
